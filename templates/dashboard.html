<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üîê Your Secret Notes</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background-color: #e3f2fd;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
      color: #0d47a1;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    form {
      margin-bottom: 30px;
    }

    textarea {
      width: 300px;
      height: 100px;
      padding: 10px;
      border: 2px solid #90caf9;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background-color: #64b5f6;
      color: white;
      padding: 10px 20px;
      border: none;
      margin-top: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    .note {
      background-color: white;
      padding: 15px;
      margin: 15px auto;
      width: 80%;
      border-radius: 12px;
      border-left: 6px solid #2196f3;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .timestamp {
      color: #616161;
      font-size: 0.9rem;
      margin-top: 8px;
    }

    .logout {
      position: absolute;
      top: 20px;
      right: 30px;
      background-color: transparent;
      color: #0d47a1;
      border: 2px solid #0d47a1;
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 0.9rem;
      text-decoration: none;
    }

    .logout:hover {
      background-color: #bbdefb;
    }
  </style>
</head>
<body>
  <a class="logout" href="{{ url_for('logout') }}">Logout</a>
  <h1>üîí Your Secret Notes Vault</h1>

  <form method="POST" action="/add-note">
    <textarea name="note" placeholder="Type your secret... üìù" required></textarea><br>
    <button type="submit">Save Note</button>
  </form>

  {% for note, timestamp in notes %}
    <div class="note">
      <div>üîê {{ note }}</div>
      <div class="timestamp">üïí Saved on: {{ timestamp }}</div>
    </div>
  {% endfor %}
</body>
</html>
